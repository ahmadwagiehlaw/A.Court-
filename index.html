<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك بحث المحكمة الإدارية العليا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .legal-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="legal-gradient text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <svg class="w-10 h-10 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                <div>
                    <h1 class="text-xl font-bold leading-tight">أحكام الإدارية العليا</h1>
                    <h2 class="text-yellow-400 font-bold text-xs tracking-wide mt-1 border-t border-blue-800 pt-1 inline-block">
                        الدائرة العاشرة - موضوع
                    </h2>
                </div>
            </div>
            <a href="admin.html" class="text-xs text-gray-400 hover:text-white border border-gray-600 rounded px-3 py-1 transition">إدارة</a>
        </div>
    </header>

    <div class="legal-gradient pb-12 pt-8 px-4">
        <div class="container mx-auto max-w-3xl text-center">
            <h2 class="text-2xl font-bold text-white mb-6">بحث في السوابق القضائية</h2>
            
            <div class="bg-white p-2 rounded-lg shadow-xl flex flex-col md:flex-row gap-2">
                <input type="text" id="searchInput" placeholder="ابحث برقم الطعن، الاسم، السنة..." 
       class="flex-grow p-3 rounded-md border border-gray-300 focus:outline-none focus:border-blue-900 text-lg shadow-inner">
                <button onclick="searchRulings()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-8 rounded-md transition duration-300 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    بحث
                </button>
            </div>
            
            <div class="mt-5 flex flex-wrap justify-center gap-2 text-sm text-gray-300">
                <span class="py-1">تصفية سريعة بالسنة:</span>
                <button onclick="filterByYear('54')" class="hover:text-white hover:bg-blue-800 border border-gray-600 rounded-full px-3 py-1 transition">54</button>
                <button onclick="filterByYear('55')" class="hover:text-white hover:bg-blue-800 border border-gray-600 rounded-full px-3 py-1 transition">55</button>
                <button onclick="filterByYear('56')" class="hover:text-white hover:bg-blue-800 border border-gray-600 rounded-full px-3 py-1 transition">56</button>
                <button onclick="filterByYear('57')" class="hover:text-white hover:bg-blue-800 border border-gray-600 rounded-full px-3 py-1 transition">57</button>
                <button onclick="filterByYear('58')" class="hover:text-white hover:bg-blue-800 border border-gray-600 rounded-full px-3 py-1 transition">58</button>
                <button onclick="filterByYear('59')" class="hover:text-white hover:bg-blue-800 border border-gray-600 rounded-full px-3 py-1 transition">59</button>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 -mt-8">
        <div id="resultsArea" class="grid grid-cols-1 gap-4"></div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-6 mt-10">
        <p class="text-sm text-gray-400">جميع الحقوق محفوظة &copy; 2024</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
