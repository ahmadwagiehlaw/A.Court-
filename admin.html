<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم - رفع الأحكام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-10">

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">إدارة بيانات الأحكام (Excel Upload)</h1>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">اختر ملف الإكسل (.xlsx, .xls)</label>
            <input type="file" id="excelFile" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700
              hover:file:bg-blue-100
            "/>
        </div>

        <div id="statusArea" class="hidden mb-6 p-4 rounded bg-gray-50 border">
            <p id="statusText" class="text-gray-700">جاري المعالجة...</p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <button onclick="processExcel()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow transition">
            رفع البيانات لقاعدة البيانات
        </button>
        
        <a href="index.html" class="mr-4 text-blue-600 hover:underline">العودة للرئيسية</a>

        <div class="mt-8 bg-yellow-50 p-4 rounded text-sm text-yellow-800">
            <strong>تنبيه:</strong> تأكد أن أعمدة الإكسل بالأسماء التالية تماماً:<br>
            (رقم الطعن، سنة، مقام من، ضد، القرار الصادر، القرار الصادر 2، الجلسة القادمة)
        </div>
    </div>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
